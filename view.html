            <div class="basic_details">

                <label id="viewname" class="blod"><b></b<label>

              <div>

            <div class="card_flex">

                <div class="col-lg-3 mb-4 mt-2 shadow ">
                  <label class="font_light">Gender</label><br>

                <div class="col-lg-3 mb-4 mt-2 shadow ">

                <div class="col-lg-3 mb-4 mt-2 shadow ">

          <div id="overlay" onclick="overlayback()"></div>
          <div id="editemployee_view" class="edit">
            <section class="layout">
              <div class="container d-flex gap-4 ">
                <div class="card pt-4 p-4 mb-3 mt-1">
                  <div class="title d-flex">
                    <h4>Edit Employee</h4>
                    <button class="cancelx" onclick="cancelx_view()"><i class="fa-solid fa-xmark"></i></button>

                  </div>


                  
                  <label class="uploadview   p-3 mt-2 ">
                    <div class="text-center max-auto" style="width: 250px;">
                      <div class="change">
                        <label for="input_fileimg">
                          <input type="file" class="upload_photo" id="input_fileimg" name="avatar"
                            accept="image/jpeg,image/png,image/jpg">
                          <img id="upload_editimage" src="" alt="image">
                        </label>
                        <div class="Change_button">
                          <label for="input_fileimg" class="btn style me-md-2edit" id="image_editUpload"
                            type="label">Change</label>
                        </div>
                      </div>
                    </div>
                </label>
              
                <div class="row mt-3 mb-3 ">
                  <div class="col-lg-4 col-md-6 mb-3">
                    <label for="salutation" class="form-label">salutation </label>
                    <select class="form-select" id="view_salutation" aria-label="Default select example">
                      <option selected>select</option>
                      <option>Mr</option>
                      <option>Ms</option>
                      <!-- <option value="3"></option> -->
                    </select>
                    <span id="view_salutationerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-4 col-md-6 mb-3 ">
                    <label for="firstname" class="form-label ">First Name </label>
                    <input type="text" class="form-control" id="view_fristname" placeholder="john"
                      aria-label="First name">
                    <span id="view_fristnameerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-4 col-md-6 mb-3">
                    <label for="LastName" class="form-label ">Last Name </label>
                    <input type="text" class="form-control" id="view_lastname" placeholder="doe" aria-label="Last name">
                    <span id="view_lastnameerror" class="text-danger"></span>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-lg-6 mb-3">
                    <form>
                      <label for="exampleInputEmail1" class="form-label">Email address </label>
                      <input type="email" class="form-control" id="view_email" placeholder="mail@simmmple.com"
                        aria-describedby="emailHelp">
                      <span id="view_emailerror" class="text-danger"></span>
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  </form>
                  <div class="col-lg-6 mb-3">
                    <label for="MobileNumber " class="form-label">Mobile Number </label>
                    <input type="number" class="form-control" id="view_phone" placeholder="enter mobile number"
                      aria-describedby="emailHelp">
                    <span id="view_phoneerror" class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mb-3">
                    <label for="DateofBirth" class="form-label">Date of Birth </label>
                    <input type="date" class="form-control" id="view_date" placeholder="select date of birth"
                      aria-label="date">
                    <span id="view_dateerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-6">
                    <label for="Gender" class="form-label " id="view_gender">Gender </label>
                    <div class="d-flex">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input mt-2" type="radio" name="editgender" value="male">
                        <label class="form-check-label mt-1" id="maleId" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input mt-2" type="radio" name="editgender" value="female">
                        <label class="form-check-label mt-1" id="femaleId" for="inlineRadio2">Female</label>
                        <span id="view_gendererror" class="text-danger"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="mb-3 mt-3">
                    <label for="formGroupExampleInputq" class="form-label">Qualifications </label>
                    <input type="text" class="form-control" id="view_quqlification" placeholder="enter qualifications">
                    <span id="view_quqlificationerror" class="text-danger"></span>

                  </div>
                </div>
                <div>
                  <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="view_address" placeholder="enter address">
                    <span id="view_addresserror" class="text-danger"></span>

                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mb-3">
                    <label for="Country" class="form-label">Country </label>
                    <select class="form-select" id="view_country" aria-label="Default select example">
                      <option selected>select country</option>
                      <option>USA</option>
                      <option>India</option>
                      <!-- <option value="3">Three</option> -->
                    </select>
                    <span id="view_countryerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-6 mb-3">
                    <label for="State" class="form-label">State </label>
                    <select class="form-select" id="view_state" aria-label="Default select example">
                      <option>kerala</option>
                      <option>Tamilnadu</option>
                      <option>IL</option>
                      <option>TX</option>
                      <option>WA</option>0
                    </select>
                    <span id="view_stateerror" class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mb-3">
                    <label for="City" class="form-label">City </label>
                    <input type="text" class="form-control" id="view_city" placeholder="enter city" aria-label="City">
                    <span id="view_cityerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-6">
                    <label for="zip" class="form-label">Pin/Zip </label>
                    <input type="text" class="form-control" id="view_zip" placeholder="enter zip/pin " aria-label="Zip">

                  </div>
                </div>
                <div class="row">

                    <input type="text" class="form-control" id="view_username" placeholder="enter username"

                    <span id="view_usernameerror" class="text-danger"></span>
                  </div>
                  <div class="col-lg-6">
                    <label for="zip" class="form-label">password</label>
                    <input type="password" class="form-control" id="view_password" placeholder="enter password "
                      aria-label="password">
                    <span id="view_passworderror" class="text-danger"></span>
                  </div>
                </div>
                <div class="container">

                      <button class="btn style me-md-2" type="button" onclick="cancelx_view()">Cancel</button>
                      <button class="btn btn-primary btn-lg" id="updateEmployee" type="button">Save Changes</button>
                    </div>
